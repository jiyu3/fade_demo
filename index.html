<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>

<img id="div1" src="https://cdn.donmai.us/sample/91/d0/__konpaku_youmu_and_saigyouji_yuyuko_touhou_drawn_by_sokura_mochichitose__sample-91d024ee85745b857655b5754a438ebb.jpg"><br>
<img id="div2" src="https://cdn.donmai.us/sample/1c/ab/__shirakami_fubuki_and_ookami_mio_hololive_drawn_by_hoshino_reiji__sample-1cab441abeee1e82832f7e8df23141ae.jpg"><br>
<img id="div3" src="https://cdn.donmai.us/original/c5/13/__hamakaze_kantai_collection_drawn_by_mimamui__c513d9fe5553f4b62a94c955e10f38f7.png"><br>

</body>
</html>
